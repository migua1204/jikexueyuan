<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>实战盒子模型和弹性盒子模型</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<h3>盒子模型</h3>
	<div class="box">
		<div class="shoes">
			鞋子
		</div>
	</div>
	<div class="box1">
		<div class="shoes1">
			怪异的鞋子
		</div>
	</div>
	<hr/>
	<h3>弹性盒子的水平分栏</h3>
	<div class="horizontal">
	    <div>div1 我占一份</div>
		<div>div2 我占一份</div>
		<div>div3 我占两份</div>
	</div>
	<hr/>
	<h3>弹性盒子的垂直分栏</h3>
	<div class="vertical">
	    <div>div1 我占一份</div>
		<div>div2 我占一份</div>
		<div>div3 我占两份</div>
	</div>
	<hr/>
	<h3>弹性盒子的排序和column分栏</h3>
	<div class="column">
	    <div>div1</div>
		<div>div2</div>
		<div>div3</div>
	</div>
	<hr/>
	<h3>旧版盒子的居中布局</h3>
	<div class="oldBox">
	    <div>我是在盒子里居中的div,而且文字也居中喽</div>
	</div>
</body>
</html>
