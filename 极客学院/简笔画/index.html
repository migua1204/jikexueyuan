<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="container">
        <!-- 耳朵 -->
        <div class="left-ears"></div>
        <div class="right-ears"></div>
        <!-- 头部 -->
        <div class="head">
            <!-- 发卡 -->
            <div class="hairpin">
                <div class="lh"></div>
                <div class="ch"></div>
                <div class="rh"></div>
            </div>
            <!-- 左眼部 -->
            <div class="left-eye">
                <div class="left-ball"></div>
            </div>
            <!-- 左腮红 -->
            <div class="left-red"></div>
            <!-- 右眼部 -->
            <div class="right-eye">
                <dir class="right-ball"></dir>
            </div>
            <!-- 右腮红 -->
            <div class="right-red"></div>
            <!-- 嘴部 -->
            <div class="mouse">
                <div class="m1"></div>
                <div class="m2"></div>
                <div class="m3"></div>
            </div>
        </div>
        <!-- 身体 -->
        <div class="body">
            <!-- 身体上的右手 -->
            <div class="right-hand"></div>
        </div>
        <!-- 身体后的左手 -->
        <div class="left-hand"></div>
        <!-- 腿部 -->
        <div class="left-lag"></div>
        <div class="right-lag"></div>
    </div>
</body>

</html>
