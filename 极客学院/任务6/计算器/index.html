<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th colspan="4">0</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AC</td>
                    <td>+/-</td>
                    <td>%</td>
                    <td class="sign">x²</td>
                </tr>
                <tr>
                    <td>sin</td>
                    <td>cos</td>
                    <td>tan</td>
                    <td class="sign">/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="sign">×</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="sign">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="sign">+</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td class="sign">=</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
